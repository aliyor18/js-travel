<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Travel</title>
</head>
<body>
  <main class="main">
    <section class="main__hero hero">
      <div class="hero__container container">
        <div class="hero__inner">
          <h1 class="hero__title">
            Sayohat turini tanlang?
          </h1>

          <div class="hero__info">
            <p class="hero__desc-1">
              Standart - 5.000.000 so'mdan boshlab 10.000.000 so'mgacha
            </p>

            <p class="hero__desc-2">
              Gold -10.000.000 so'mdan boshlab 20.000.000 so'mgacha
            </p>

            <p class="hero__desc-3">
              Vip -20.000.000 so'mdan boshlab
            </p>
          </div>

          <form class="hero__form">
            <label>
              <input class="hero__input" type="text" autocomplete="off" placeholder="Pulingizni kiriting!" required>
            </label>

            <button class="hero__button" type="submit">Jo'natish</button>
            
            <button class="hero__btn" type="reset">O'chirish</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <script src="./js/script.js"></script>
</body>
</html>
